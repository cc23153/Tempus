<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../Stiles/signIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="cabecalho">
            <a href="/" id="aLogo">
                <img id="logo" src="../imagens/logo.png">
            </a>
            <div id="botoes">
                <a href="../Index/home.html">
                    <button type="button" class="buttons">
                        Home
                    </button>
                </a>
                <a href="/signIn">
                    <button type="button" class="buttons">
                        Sign in
                    </button>
                </a>
                <a href="/signUp">
                    <button type="button" class="buttons">
                        Sign up
                    </button>
                </a>
            </div>
        </div>
    </header>

    <div id="divPrincipal">
        <div id="conteudo">
            <h1 id="tituloDivPrincipal">Sign in</h1>
            <br>
            <br>
            <br>
            <div id="alinhar">
                <label class="labels">Username: </label>
                <input type="text" class="inputs" id="username">
                <br>
                <br>
                <label class="labels">Senha: </label>
                <input type="password" class="inputs" id="password">
            </div>
            <br>
            <br>
            <br>
            <br>
            <button type="button" class="buttons" onclick="signIn()">
                Enviar
            </button>
        </div>
    </div>

    <script>
        async function signIn() {
            window.alert("Pelo menos na função entrou")
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
      
            const response = await fetch('http://localhost:5050/a/signIn', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: username,
                pwd: password,
              }),
              credentials: 'include'
            });
            const result = await response.json();
           
              alert(result.message)
              window.alert(result.message)

          }
    </script>
</body>
</html>
