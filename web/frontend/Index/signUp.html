<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../stiles/signUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="cabecalho">
            <a href="./inicio.html" id="aLogo">
                <img id="logo" src="../imagens/logo.png">
            </a>
            <div id="botoes">
                <a href="./home.html">
                    <button type="button" class="buttons">
                        Home
                    </button>
                </a>
                <a href="./signIn.html">
                    <button type="button" class="buttons">
                        Sign in
                    </button>
                </a>
                <a href="./signUp.html">
                    <button type="button" class="buttons">
                        Sign up
                    </button>
                </a>
            </div>
        </div>
    </header>

    <div id="divPrincipal">
        <div id="conteudo">
            <h1 id="tituloDivPrincipal">Sign Up</h1>
            <br>
            <br>
            <br>
            <div id="alinhar">
                <label class="labels">Nome: </label>
                <input type="text" class="inputs" id="nome">
                <br>
                <br>
                <label class="labels">Apelido: </label>
                <input type="text" class="inputs" id="nickname">
                <br>
                <br>
                <label class="labels">E-mail: </label>
                <input type="email" class="inputs" id="email">
                <br>
                <br>
                <label class="labels">Senha: </label>
                <input type="password" class="inputs" id="senha">
                <br>
                <br>
                <label class="labels">Confirmar: </label>
                <input type="password" class="inputs" id="senhaConfirmada">
            </div>
            <br>
            <br>
            <br>
            <br>
            <button type="button" class="buttons" onclick="verificarDados()">
                Enviar
            </button>
            <br>
            <br>
            <br>
            <div id="resposta"></div>
        </div>
    </div>
    <script src="../scripts/signUp.js"></script>
</body>
</html>
