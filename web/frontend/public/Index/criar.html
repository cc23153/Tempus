<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar</title>
    <link rel="stylesheet" href="../Stiles/criar.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="galeria">
        <h1 id="titulo">
            Vamos criar um projeto
        </h1>
        <h3>Digite o nome do projeto</h3>
        <div id = "busca">
            <input type="text" id="txtBusca2" placeholder="nome.."/>
        </div>
        <br>
        <h3>Digite o conteudo do projeto</h3>
        <div id = "busca">
            <input type="text" id="txtBusca2" placeholder="Conteudo.."/>
        </div>
        <br>
        <h3>Selecione a categoria</h3>
        <div id="Busca">
            <select name="categorias" id="categorias"></select>
        </div>
        <br>
        <br>
        <button type="button" class="criar2">
            Criar
        </button>
    </div>

    <script>
        // Função para buscar dados da tabela via API Fetch
        async function fetchCategorias() {
            const response = await fetch('http://localhost:5050/ca/get'); 
            const data = await response.json();
            return data;
        }
    
        // Função para preencher o elemento <select> com os itens
        async function fillSelect() {
            const selectElement = document.getElementById('categorias');
            const categorias = await fetchCategorias();
    
            // Adiciona options ao select
            categorias.forEach(category => {
                const option = document.createElement('option');
                option.value = category.category_id;
                option.textContent = category.category_name;
                selectElement.appendChild(option);
            });
        }
    
        fillSelect();
    </script>

</body>

</html>
